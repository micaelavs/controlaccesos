<div class="row" id="url-base" data_url='{{{URL_BASE}}}'>
  <div class="col-xs-12">
    <a role="button" data-toggle="collapse" href="#collapseFiltros" aria-expanded="false" aria-controls="collapseFiltros"
      style="display: block;">
      <span class="">
        <i class="fa fa-filter"></i> Filtros
        <i class="fa fa-caret-right fa-fw" id="collapseFiltros_caret"></i>
      </span>
    </a>
    <div class="collapse" id="collapseFiltros">
        <div class="row">
        	 <div class="col-md-2">
              <div class="form-group">
                  <label for="ubicaciones_filtro" class="control-label">Ubicaciones</label>
                  <select name="ubicacion_filtro" id="ubicacion_filtro" class="form-control">
                    <option value="">Todos</option>
                    {{{UBICACIONES}}}
                      <option value="{{{VALUE}}}" {{{SELECTED}}}{{{BORRADO}}}>{{{TEXT}}}</option>
                    {{{/UBICACIONES}}}
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                  <label for="dependencia_filtro" class="control-label">Dependencia</label>
                  <select name="dependencia_filtro" id="dependencia_filtro" class="form-control">
                    <option value="">Todos</option>
                    {{{DEPENDENCIAS}}}
                      <option value="{{{VALUE}}}" {{{SELECTED}}}{{{BORRADO}}}>{{{TEXT}}}</option>
                    {{{/DEPENDENCIAS}}}
                  </select>
              </div>
            </div>
            
            <div class="col-md-2">
                <div class="form-group">
                    <label for="fecha_desde_filtro" class="control-label">Fecha Desde</label>
                    <div class="input-group date fecha_desde_filtro">
                        <input type="text" class="form-control" id="fecha_desde_filtro"
                            name="fecha_desde_filtro" value="">
                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="fecha_hasta_filtro" class="control-label">Fecha Hasta</label>
                    <div class="input-group date fecha_hasta_filtro">
                        <input type="text" class="form-control fecha_hasta_filtro" id="fecha_hasta_filtro"
                            name="fecha_hasta_filtro" value="">
                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                  <label for="otro_criterio_filtro" class="control-label">Otro criterio</label> 
                  <input type='text' name="otro_criterio_filtro" id="otro_criterio_filtro" class="form-control">
                  <label for="" class="control-label" style="font-size: 11px;">(nombre, apellido o DNI)</label> 
              </div>
            </div>
            <div class="col-xs-2">
              <label class="control-label" for="fecha_hasta">Incluir sin Cierre</label>
              <div class="btn-group btn-group-justified" data-toggle="buttons">
                <label class="btn btn-default">
                  <input type="checkbox" autocomplete="off" id="includeUnclosed"
                       name="incluir_sin_cierre">
                    <span id="incluir_sin_cierre_content">
                    <span class="pull-left fa fa-fw fa-square-o"></span>
                    filtrar
                  </span>
                </label>
              </div>
          </div>  
        </div>
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6 text-right" >
              <button class="btn btn-primary" name="filtrar_btn" id="filtrar_btn" value="filtrar">FILTRAR</button>
          </div>
        </div>
    </div>
  </div>
</div>
<hr>
  <div class="row">
    <div class="alert col-xs-12">
      <span class="label label-comision"><span class="fa fa-fw fa-desktop"></span> Comisión Horaria</span> Registro de Comisión horaria.&nbsp;&nbsp;
      <span class="label label-info"><span class="fa fa-fw fa-desktop"></span> On line</span> Registro desde puesto de CIET.&nbsp;&nbsp;
      <span class="label label-success"><span class="fa fa-fw fa-clock-o"></span>Reloj</span> Registro Biométrico.&nbsp;&nbsp;
      <span class="label label-bioHacienda"><span class="fa fa-fw fa-clock-o"></span>BIO Hacienda</span> Registro Biométrico MECON.&nbsp;&nbsp;
      <span class="label label-warning"><span class="fa fa-fw fa-desktop"></span> Off line</span> Registro Manual.&nbsp;&nbsp;
      <span class="label label-danger"><span class="fa fa-fw fa-desktop"></span> Sin registro</span> Registro sin salida marcada.&nbsp;&nbsp;
    </div>
    <div class="col-xs-12 alert alert-warning default-filtro">
      <b>Filtro por defecto de los últimos 7 días.</b>
    </div>
  </div>
  <div style="display:none;" class="alert alert-info fade in alert-dismissable" id="alerta"></div>
<hr>
<table id="tabla" class="table table-striped dataTables dataTable no-footer dtr-inline historico_empleados"></table>
<div class="row">
    <div class="col-md-6 exportador">   
        <button class="btn btn-default accion_exportador" value="{{{BOTON_EXCEL}}}"><span class="fa fa-file-text-o"></span> EXCEL</button> 
    </div>

</div>
