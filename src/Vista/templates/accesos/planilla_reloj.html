<form id="{{{FORM}}}" method='POST' action="" enctype="multipart/form-data">
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="dependencia" class="control-label">Dependencia: </label>                    
                    <select class="form-control" id="dependencia" tabindex="16" name="dependencia[]" multiple="multiple">
                        <option value="">Seleccione</option>
                        {{{DEPENDENCIA}}}
                        <option value="{{{VALUE}}}" {{{SELECTED}}}{{{BORRADO}}}>{{{TEXT}}}</option>
                        {{{/DEPENDENCIA}}}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha" class="control-label">
                        Fecha
                        <span class="text-danger">*</span></label>
                    <div class='input-group date' id='fecha'>
                        <input type='text' class="form-control" data-toggle="tooltip" title="fecha"
                            id="fecha_fecha" value="{{{fecha}}}" name="fecha_fecha">
                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div>
    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6 text-right">
            <button type="submit" class="btn btn-primary" data-placement="left" name="otras" value="{{{OPERACION_OTRAS}}}" id='boton_titulo' title="Otras Modalidades">PLANILLA OTRAS MODALIDADES</button>
            <button type="submit" class="btn btn-primary" data-placement="left" name="ley_marco" value="{{{OPERACION_LEY_MARCO}}}" id='boton_titulo' title="Ley Marco">PLANILA LEY MARCO</button>
        </div>
    </div>
</div>
</form>
