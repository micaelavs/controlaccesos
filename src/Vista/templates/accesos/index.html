<div class="container-fluid">
	<!-- Header -->
	<div id="mensajes">
		{{{MENSAJES}}}
	</div>
	<section id="principal" data-ubicacion="{{{UBICACION}}}">
		<article class="content_format">
			<div class="row">
				<div class="col-md-4">
					<div class="page-header mtop-reduced-5">
						<h4>Registro</h4>
					</div>
					{{{FORMULARIO}}}
				</div>
				<div class="col-md-8">
					<div class="page-header mtop-reduced-5">
						<!-- Modal -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title" id="myModalLabel">Pertenencias/Observaciones</h4>
						      </div>
						      		<div class="modal-body">
						      		<form action="{{{FORM_ACTION}}}" method="post">
						      			<input id="idAcceso" type="hidden" name="idAcceso" value="">
							      	    <label class="control-label" for="observaciones">Observaciones</label>
							       		<input class="form-control input-sm" type="text" name="observaciones" id="observaciones" value="">
								      </div>
								      	<div class="modal-footer" style="">
								        <button type="button" style="margin-top:2%;" class="btn btn-default" data-dismiss="modal">Cerrar</button>
								        <button type="submit" class="btn btn-primary">Guardar</button>
						       		</form> 		
						      </div>
						    </div>
						  </div>
						</div>
						<h4>Reporte</h4><span class="label label-primary" style="color: black; background: #9ad9ea; !important">Referencia Visitas Enroladas</span>
					</div>
					<table id="dataTable" class="table table-striped dataTables"></table>
				</div>
					<div class="form-group col-xs-12 text-right">
						<a href="{{{CAMBIAR_UBICACION}}}" class="btn btn-primary">Regresar a cambiar ubicaci√≥n</a>
					</div>
			</div>
		</article>
	</section>
</div>
