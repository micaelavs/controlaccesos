<div class="row">
	<div class="col-md-9"></div>
	<div class="col-md-3">
		<label class="float-md-right control-label">
			<p><i>Campos requeridos(*)</i></p>
		</label>
	</div>
</div>

<form id="{{{FORM}}}" method='POST' action="" enctype="multipart/form-data">

	<div class="row">		
		<div class="col-md-12">
			<div class="form-group">
				<label class="control-label" for="texto"> Mensaje Generico <span
						class="text-danger">*</span></label>
				<textarea name="texto" id="texto" rows="3" class="form-control" style="resize: none;" required autofocus> {{{TEXTO}}} </textarea>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-6"></div>
		<div class="col-md-6 text-right">
			<button type="submit" class="btn btn-primary" data-placement="left" name="advertencia"
				value="{{{OPERACION}}}" id='boton_titulo' title="Guardar">GUARDAR</button>
			<a href="{{{CANCELAR}}}" class="btn btn-default">CANCELAR</a>
		</div>
	</div>
</form>
