    <div class="row">
        <div class="col-md-12">
            <form method="post" autocomplete="off">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label for="dependencia" class="control-label">Dependencia: </label>
                            <select name="dependencia" id="dependencia" class="form-control">
                                <option value="">Seleccione</option>
                                {{{DEPENDENCIA}}}
                                <option value="{{{VALUE}}}" {{{SELECTED}}}{{{BORRADO}}}>{{{TEXT}}}</option>
                                {{{/DEPENDENCIA}}}
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="form-group">
                            <label for="ubicacion" class="control-label">Ubicacion: </label>
                            <select name="ubicacion" id="ubicacion" class="form-control">
                                <option value="">Seleccione</option>
                                {{{UBICACION}}}
                                <option value="{{{VALUE}}}" {{{SELECTED}}}{{{BORRADO}}}>{{{TEXT}}}</option>
                                {{{/UBICACION}}}
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="form-group">
                            <label for="contrato" class="control-label">Contrato: </label>
                            <select name="contrato" id="contrato" class="form-control">
                                <option value="">Seleccione</option>
                                {{{CONTRATO}}}
                                <option value="{{{VALUE}}}" {{{SELECTED}}}{{{BORRADO}}}>{{{TEXT}}}</option>
                                {{{/CONTRATO}}}
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <label for="enrolado" class="control-label">Enrolado</label>
                        <select name="enrolado" id="enrolado" class="form-control">
                            <option value="">Todos</option>
                            <option value="2">Si</option>
                            <option value="1">No</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-2">
                        <label for="estado" class="control-label">Estado Contrataci√≥n</label>
                        <br>
                        <input type="button" id='estado' name='estado' value="Inactivos" data-toggle="tooltip"
                            data-placement="top" title="Mostrar el listado de Inactivos" class="btn btn-default">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">
                <table id="tabla" class="table table-striped dataTables dataTable no-footer dtr-inline"
                    style="width:100%;"></table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-5 text-right">
                <a class="btn btn-primary" id="alta_empleado" href="{{{LINK}}}">NUEVO</a>
            </div>
        </div>
    </div>
    <div class="row">
    <div class="col-md-1"></div>    
    <div class="col-md-6 exportador">   
        <button class="btn btn-default accion_exportador" value="{{{BOTON_EXCEL}}}"><span class="fa fa-file-text-o"></span> EXCEL</button> 
    </div>

    </div>
